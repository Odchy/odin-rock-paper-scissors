<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<script src="external.js"></script>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="main">
        <h2>First to 5 Wins!</h2>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="scoreBoard">
            Player Score: 0
            Computer Score: 0
        </div>
        <div class="roundResult">You lose! Scissors beats Rock</div>
    </div>
    <div class="footer">
        <p>
            Made by: Me
        </p>
    </div>
</body>
</html>
